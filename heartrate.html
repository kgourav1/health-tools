<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Rate Zone Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1><a href="index.html" class="logo-link">🩺 Health Tools</a></h1>
      <div class="header-controls">
        <a href="index.html" class="back-link">🏠 Dashboard</a>
        <button id="darkToggle">🌙</button>
      </div>
    </header>

    <main class="calculator-container">
      <form id="hrForm">
        <label>
          Age:
          <input type="number" id="age" required />
        </label>

        <label>
          Resting Heart Rate (RHR):
          <input type="number" id="rhr" required />
        </label>

        <button type="submit">Calculate Heart Rate Zones</button>
      </form>

      <div id="resultBox" class="result-box">
        Click the Calculate Button to see the result
      </div>
      <div class="chart-container">
        <canvas id="hrChart"></canvas>
      </div>
    </main>

    <footer class="app-footer">
      <p>© 2025 Kumar Gourav</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
