<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Body Fat Percentage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1><a href="index.html" class="logo-link">🩺 Health Tools</a></h1>
      <div class="header-controls">
        <a href="index.html" class="back-link">🏠 Dashboard</a>
        <button id="darkToggle">🌙</button>
      </div>
    </header>

    <main class="calculator-container">
      <form id="bodyFatForm">
        <label>
          Gender:
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <label>
          Height (in cm):
          <input type="number" id="height" required />
        </label>

        <label>
          Neck Circumference (in cm):
          <input type="number" id="neck" required />
        </label>

        <label>
          Waist Circumference (in cm):
          <input type="number" id="waist" required />
        </label>

        <label id="hipLabel" style="display: none">
          Hip Circumference (in cm):
          <input type="number" id="hip" />
        </label>

        <button type="submit">Calculate Body Fat %</button>
      </form>

      <div id="resultBox" class="result-box">
        Click the Calculate Button to see the result
      </div>
      <div class="chart-container">
        <canvas id="bodyFatChart"></canvas>
      </div>
    </main>

    <footer class="app-footer">
      <p>© 2025 Kumar Gourav</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
